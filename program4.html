<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Number">Number1</label>
    <input type="text" name="num" id="Num1">
    <label for="Number">Number2</label>
    <input type="text" name="num" id="Num2">
    <label for="Operator">Operator</label>
    <input type="text" name="op" id="Operator">
    <button type="button" onclick="Display()">Submit</button>
    <script>
        function Display()
        {
            var num1=parseInt(document.getElementById("Num1").value);
            var num2=parseInt(document.getElementById("Num2").value);
            var ope=document.getElementById("Operator").value;
            switch(ope)
            {
                case '+':
                    document.write(num1+num2);
                    break;
                case '-':
                document.write(num1-num2);
                    break;
                case '*':
                    document.write(num1*num2);
                    break;
                case '/':
                    document.write(num1/num2);
                    break;
            }
           
        }

    </script>
</body>
</html>
