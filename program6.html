<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <label for="num">Enter 5-digit number :</label>
    <input type="text" name="num" id="num"><br>
    <button type="button" onclick="sumDigit()">Sum of Digits</button>
    <span id="k"><br><br></span>

    <script>
        function sumDigit()
        {

            let num=parseInt(document.getElementById("num").value);
            if(num>10000 && num<100000)
            {
               
           
            let sum=0;
            let d=document.getElementById("k");
            while(num>0)
            {
                let rem=num%10;
                sum=sum+rem;
                num=parseInt(num/10);
            }
            d.innerHTML+=sum
            document.getElementById("num").value=""
            setTimeout(()=>{
            window.location.reload()},5000)




            }else{
                alert("Enter 5-digit number")
                window.location.reload();
            }

            
        }
    </script>
    
</body>
</html>
