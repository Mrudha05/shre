<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Enter a number to show table</label>
    <input type="text" name="nm" id="num"><br> 
    <button type="button" onclick="tables()">Table</button><br>
    <span id="t"><br>Table is<br></span>

    <script>
        function tables()
        {
            let num=parseInt(document.getElementById("num").value);
            let d=document.getElementById("t");
            for(let i=1;i<=10;i++)
            {
                d.innerHTML+=num+"  "+"*"+"  "+i+"  "+"= "+num*i+"<br>";
            }
        }
    </script>
</body>
</html>
